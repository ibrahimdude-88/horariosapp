<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  
  <!-- Holographic grid effect -->
  <g opacity="0.15" stroke="#fff" stroke-width="1" fill="none">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>
  
  <!-- Calendar icon subtle background -->
  <g opacity="0.2" fill="#fff">
    <rect x="140" y="380" width="60" height="60" rx="8"/>
    <rect x="220" y="380" width="60" height="60" rx="8"/>
    <rect x="300" y="380" width="60" height="60" rx="8"/>
  </g>
  
  <!-- Clock icon -->
  <g opacity="0.3" fill="none" stroke="#fff" stroke-width="8">
    <circle cx="420" cy="420" r="35"/>
    <line x1="420" y1="420" x2="420" y2="395"/>
    <line x1="420" y1="420" x2="435" y2="435"/>
  </g>
  
  <!-- Main Text: Ti_St with futuristic style -->
  <g filter="url(#glow)">
    <!-- T -->
    <path d="M 80 180 L 160 180 L 160 210 L 135 210 L 135 320 L 105 320 L 105 210 L 80 210 Z" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
    
    <!-- i -->
    <circle cx="195" cy="160" r="12" fill="#fff" stroke="#a5f3fc" stroke-width="2"/>
    <rect x="183" y="200" width="24" height="120" rx="12" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
    
    <!-- _ (underscore) -->
    <rect x="230" y="300" width="60" height="20" rx="10" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
    
    <!-- S -->
    <path d="M 310 180 Q 360 180 360 220 Q 360 250 330 260 Q 360 270 360 300 Q 360 340 310 340 Q 280 340 280 320 L 300 320 Q 300 320 310 320 Q 340 320 340 300 Q 340 280 310 280 L 310 260 Q 340 260 340 220 Q 340 200 310 200 Q 300 200 300 200 L 280 200 Q 280 180 310 180 Z" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
    
    <!-- t -->
    <rect x="383" y="140" width="24" height="180" rx="12" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
    <rect x="370" y="200" width="50" height="20" rx="10" 
          fill="#fff" stroke="#a5f3fc" stroke-width="3"/>
  </g>
  
  <!-- Accent dots for tech feel -->
  <circle cx="100" cy="100" r="8" fill="#a5f3fc" opacity="0.6"/>
  <circle cx="450" cy="100" r="6" fill="#a5f3fc" opacity="0.5"/>
  <circle cx="80" cy="450" r="10" fill="#a5f3fc" opacity="0.4"/>
</svg>
