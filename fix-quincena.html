<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrector de Eventos - Quincena</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            color: #1565C0;
        }

        .status.success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            color: #2E7D32;
        }

        .status.warning {
            background: #fff3e0;
            border-left: 4px solid #FF9800;
            color: #E65100;
        }

        .status.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #C62828;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .event-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #fafafa;
        }

        .event-item {
            padding: 10px;
            margin: 8px 0;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #FF9800;
            font-size: 0.9rem;
        }

        .event-item strong {
            color: #FF9800;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß Corrector de Eventos</h1>
        <p class="subtitle">Herramienta para corregir "QUICENA" ‚Üí "QUINCENA"</p>

        <div id="statusContainer"></div>
        <div id="eventsContainer"></div>

        <button id="scanBtn" onclick="scanEvents()">1Ô∏è‚É£ Escanear Eventos con Error</button>
        <button id="fixBtn" onclick="fixEvents()" style="display: none;">2Ô∏è‚É£ Corregir Todos los Eventos</button>
        <button id="backBtn" onclick="location.href='index.html'" style="display: none; background: #6c757d;">‚úÖ Volver a
            la Aplicaci√≥n</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Configuraci√≥n de Firebase (misma que en app.js)
        const firebaseConfig = {
            apiKey: "AIzaSyAByMa3YyhoHCrXTX_ZsH4TW00mxdly-GY",
            authDomain: "horariosapp-483a1.firebaseapp.com",
            databaseURL: "https://horariosapp-483a1-default-rtdb.firebaseio.com",
            projectId: "horariosapp-483a1",
            storageBucket: "horariosapp-483a1.firebasestorage.app",
            messagingSenderId: "495004744128",
            appId: "1:495004744128:web:9293d6c06419b4d9c5f025"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let eventsWithError = [];

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showLoading() {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: #666;">Procesando...</p>
                </div>
            `;
        }

        async function scanEvents() {
            showLoading();
            showStatus('üîç Escaneando eventos en la base de datos...', 'info');
            document.getElementById('scanBtn').disabled = true;

            try {
                const snapshot = await db.ref('appData/events').once('value');
                const events = snapshot.val() || {};

                eventsWithError = [];

                Object.entries(events).forEach(([key, event]) => {
                    if (event && event.text && event.text.includes('QUICENA')) {
                        eventsWithError.push({
                            key: key,
                            date: event.date || key,
                            text: event.text,
                            type: event.type
                        });
                    }
                });

                if (eventsWithError.length === 0) {
                    showStatus('‚úÖ ¬°Excelente! No se encontraron eventos con el error "QUICENA".', 'success');
                    document.getElementById('eventsContainer').innerHTML = '';
                    document.getElementById('scanBtn').disabled = false;
                } else {
                    showStatus(`‚ö†Ô∏è Se encontraron <strong>${eventsWithError.length}</strong> evento(s) con el error "QUICENA".`, 'warning');

                    let html = '<div class="event-list"><h3 style="margin-top: 0;">Eventos a corregir:</h3>';
                    eventsWithError.forEach((event, index) => {
                        html += `
                            <div class="event-item">
                                <strong>${index + 1}.</strong> ${event.date}<br>
                                <span style="color: #666;">"${event.text}"</span>
                            </div>
                        `;
                    });
                    html += '</div>';

                    document.getElementById('eventsContainer').innerHTML = html;
                    document.getElementById('fixBtn').style.display = 'block';
                    document.getElementById('scanBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`‚ùå Error al escanear eventos: ${error.message}`, 'error');
                document.getElementById('eventsContainer').innerHTML = '';
                document.getElementById('scanBtn').disabled = false;
            }
        }

        async function fixEvents() {
            if (eventsWithError.length === 0) {
                showStatus('‚ö†Ô∏è No hay eventos para corregir. Ejecuta primero el escaneo.', 'warning');
                return;
            }

            showLoading();
            showStatus(`üîß Corrigiendo ${eventsWithError.length} evento(s)...`, 'info');
            document.getElementById('fixBtn').disabled = true;

            try {
                const updates = {};
                let correctedCount = 0;

                eventsWithError.forEach(event => {
                    const correctedText = event.text.replace(/QUICENA/g, 'QUINCENA');
                    updates[`appData/events/${event.key}/text`] = correctedText;
                    correctedCount++;
                });

                await db.ref().update(updates);

                showStatus(`‚úÖ ¬°√âxito! Se corrigieron ${correctedCount} evento(s). Todos los "QUICENA" fueron cambiados a "QUINCENA".`, 'success');

                let html = '<div class="event-list"><h3 style="margin-top: 0;">Eventos corregidos:</h3>';
                eventsWithError.forEach((event, index) => {
                    const correctedText = event.text.replace(/QUICENA/g, 'QUINCENA');
                    html += `
                        <div class="event-item" style="border-left-color: #4CAF50;">
                            <strong>${index + 1}.</strong> ${event.date}<br>
                            <span style="color: #666; text-decoration: line-through;">"${event.text}"</span><br>
                            <span style="color: #4CAF50; font-weight: 600;">‚úì "${correctedText}"</span>
                        </div>
                    `;
                });
                html += '</div>';

                document.getElementById('eventsContainer').innerHTML = html;
                document.getElementById('fixBtn').style.display = 'none';
                document.getElementById('backBtn').style.display = 'block';

                eventsWithError = [];
            } catch (error) {
                showStatus(`‚ùå Error al corregir eventos: ${error.message}`, 'error');
                document.getElementById('fixBtn').disabled = false;
            }
        }

        // Mostrar instrucciones iniciales
        showStatus('üëã Bienvenido al corrector de eventos. Haz clic en "Escanear" para buscar eventos con el error tipogr√°fico.', 'info');
    </script>
</body>

</html>
